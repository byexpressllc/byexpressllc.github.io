<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Профессиональные логистические услуги от надежной компании">
    <title>BY EXPRESS LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #007acc;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            color: #555;
        }
        a.button {
            display: inline-block;
            padding: 0.8em 1.5em;
            text-decoration: none;
            color: #fff;
            background-color: #007acc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BY EXPRESS LLC</h1>
        <p>We provide reliable and responsive logistics solutions to keep your business running smoothly.</p>
        <a href="mailto:dispatch@byexpressllc.com" class="button">Write us</a>
    </div>
</body>
</html>
